<ion-view view-title="Chat Node" hide-back-button="false">
  <ion-nav-bar ng-click="replay()" class="bar-dark">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-pane class="messaging-view">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Ioinc Chat</h1>
    </ion-header-bar>
    <ion-content class="chatNode content-stable" on-swipe-left="hideTime = false" on-swipe-right="hideTime = true">
			<div class="row">
			  <div class="relative col col-50"><div class="nodes tLefty">{{ topInit[0] }}</div>
					<div class="messagez" ng-repeat="message in top[0].userMessages track by $index" ng-show="replayState">
						<span class="messageSpan messageNode selfieNode" ng-show="$index > top[0].userMessages.length - 3">{{message.text}}</span>
					</div>
					</div>
			  <div class="relative col col-50 right"><div class="nodes tRighty">{{ topInit[1]}}</div>
				<div class="messagez" ng-repeat="message in top[1].userMessages" ng-show="replayState">
					<span class="messageSpan messageNode" ng-show="$index > top[1].userMessages.length - 3">{{message.text}}</span>
				</div>
				</div>
			</div>

			<div class="row bot">
			  <div class="relative  col col-50"><div class="nodes bLefty">{{ bottomInit[0] }}</div>
				<div class="messagez messBot" ng-repeat="message in bottom[0].userMessages" ng-show="replayState">
					<span class="messageSpan messageNode" ng-show="$index > bottom[0].userMessages.length - 3">{{message.text}}</span>
				</div>
			</div>
			  <div class="relative  col col-50 right"><div class="nodes bRighty">{{ bottomInit[1] }}</div>
				<div class="messagez messBot" ng-repeat="message in bottom[1].userMessages" ng-show="replayState">
					<span class="messageSpan messageNode " ng-show="$index > bottom[1].userMessages.length - 3">{{message.text}}</span>
				</div>
			</div>
			</div>

    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <button class="button button-clear" ng-click="sendMessage()">
        Send
      </button>
    </ion-footer-bar>
  </ion-pane>
</ion-view>
