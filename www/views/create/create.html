<ion-view view-title="Add Group" hide-back-button="false">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>

        <ion-content class="addPage">
					<label class="item item-input">
						<i class="icon ion-search placeholder-icon"></i><input class="groupSearch" type="text" placeholder="find friends" ng-model="view.searchInput">
					</label>
					<div class="card" ng-show="view.newGroup.length > 0">
					  <div class="item item-divider">
					    New Clique
							<button ng-click="view.sendGroup()" class="groupz" class="button button-clear button-positive">+Group</button>
					  </div>
					  <div class="item item-text-wrap">
							<div class="list">
							  <label class="item item-input item-floating-label">
							    <input type="text" placeholder="Group Name" ng-model="view.groupName">
							  </label>
							  <label class="item item-input item-floating-label">
							    <div ng-repeat="friend in view.newGroup">
										<div class="removeF">
											<h3 class="newFriends">- {{friend.userData.first_name}} {{friend.userData.last_name}}</h3>
										</div>
							    </div>
							  </label>
					  </div>
					</div>
				</div>
				<div class="errors" ng-show="view.errors.length > 0" ng-repeat="error in view.errors">
					<p>{{error}}</p>
				</div>
					<ul class="list friendList" ng-repeat='user in view.users | filter:view.searchInput'>
					    <li ng-click="view.addFriend(user)" class="item friendItem">
								<img ng-src="https://cdn4.iconfinder.com/data/icons/eldorado-user/40/user-128.png" alt="" />
									{{user.userData.first_name}} {{user.userData.last_name}}</li>
					</ul>
        </ion-content>
</ion-view>
